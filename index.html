<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурсы ArtSpace</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-red: #d32f2f;
            --light-red: #ff6659;
            --dark-red: #9a0007;
            --primary-green: #388e3c;
            --light-green: #6abf69;
            --dark-green: #00600f;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --gray: #e0e0e0;
            --dark-gray: #757575;
            --black: #212121;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
            color: var(--black);
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid var(--primary-red);
            margin-bottom: 20px;
            position: relative;
        }
        
        .menu-button {
            background-color: var(--primary-red);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .menu-button:hover {
            background-color: var(--dark-red);
            transform: translateY(-2px);
        }
        
        .menu-dropdown {
            position: absolute;
            top: 70px;
            left: 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            flex-direction: column;
            min-width: 200px;
            overflow: hidden;
        }
        
        .menu-dropdown.show {
            display: flex;
        }
        
        .menu-item {
            padding: 15px 20px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--gray);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background-color: var(--light-gray);
            color: var(--primary-red);
        }
        
        .menu-item i {
            width: 20px;
            text-align: center;
        }
        
        h1 {
            color: var(--primary-green);
            font-size: 28px;
            text-align: center;
            flex-grow: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .admin-button {
            background-color: var(--dark-green);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: none;
        }
        
        .admin-button:hover {
            background-color: var(--primary-green);
        }
        
        .contest-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .contest-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary-green);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .contest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .contest-card.ended {
            border-left-color: var(--dark-red);
            opacity: 0.9;
        }
        
        .contest-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 10px;
        }
        
        .contest-card.ended .contest-title {
            color: var(--dark-red);
        }
        
        .contest-description {
            color: var(--dark-gray);
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .contest-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .contest-details span {
            background-color: var(--light-gray);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .contest-participants {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--primary-red);
            font-weight: 500;
        }
        
        .back-button {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: var(--dark-red);
        }
        
        .contest-detail-card {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        
        .contest-full-description, .contest-rules {
            margin-bottom: 20px;
        }
        
        .contest-full-description h3, .contest-rules h3 {
            color: var(--primary-green);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .contest-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }
        
        .button-primary {
            background-color: var(--primary-green);
            color: white;
        }
        
        .button-primary:hover {
            background-color: var(--dark-green);
        }
        
        .button-secondary {
            background-color: var(--primary-red);
            color: white;
        }
        
        .button-secondary:hover {
            background-color: var(--dark-red);
        }
        
        .button-disabled {
            background-color: var(--dark-gray);
            color: white;
            cursor: not-allowed;
        }
        
        .participants-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .participant-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .participant-info h4 {
            color: var(--primary-green);
            margin-bottom: 5px;
        }
        
        .participant-details {
            display: flex;
            gap: 10px;
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        .vote-button {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .vote-button:hover {
            background-color: var(--dark-red);
        }
        
        .participant-card.winner {
            background-color: rgba(255, 215, 0, 0.1);
            border: 2px solid gold;
        }
        
        .participant-card.winner h4 {
            color: var(--dark-green);
        }
        
        .winner-badge {
            background-color: gold;
            color: var(--black);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-green);
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.2);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal h3 {
            color: var(--primary-green);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: rgba(56, 142, 60, 0.1);
            color: var(--dark-green);
            border-left: 4px solid var(--primary-green);
        }
        
        .alert-info {
            background-color: rgba(33, 150, 243, 0.1);
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }
        
        .alert-warning {
            background-color: rgba(255, 152, 0, 0.1);
            color: #f57c00;
            border-left: 4px solid #ff9800;
        }
        
        .link-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .link-input input {
            flex-grow: 1;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-green);
        }
        
        .loading i {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .contest-list {
                grid-template-columns: 1fr;
            }
            
            .contest-actions, .form-actions {
                flex-direction: column;
            }
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-active {
            background-color: rgba(56, 142, 60, 0.2);
            color: var(--primary-green);
        }
        
        .status-ended {
            background-color: rgba(211, 47, 47, 0.2);
            color: var(--primary-red);
        }

        /* Стили для комментариев */
        .comments-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid var(--light-gray);
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .comments-title {
            color: var(--primary-green);
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-comment-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .add-comment-btn:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
        }

        .comment-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-left: 3px solid var(--primary-red);
            animation: fadeIn 0.3s ease;
        }

        .comment-card.reply {
            margin-left: 30px;
            border-left-color: var(--primary-green);
            background-color: #f8f9fa;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-green));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .comment-user-info {
            display: flex;
            flex-direction: column;
        }

        .comment-username {
            font-weight: 600;
            color: var(--primary-green);
        }

        .comment-time {
            font-size: 12px;
            color: var(--dark-gray);
        }

        .comment-text {
            color: var(--black);
            line-height: 1.6;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-action-btn {
            background-color: transparent;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .comment-action-btn:hover {
            background-color: var(--light-gray);
            color: var(--primary-green);
        }

        .comment-action-btn.reply-btn:hover {
            color: var(--primary-green);
        }

        .comment-action-btn.delete-btn:hover {
            color: var(--primary-red);
        }

        .reply-form {
            margin-top: 10px;
            margin-left: 30px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reply-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .reply-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .reply-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .no-comments {
            text-align: center;
            padding: 30px;
            color: var(--dark-gray);
            font-style: italic;
        }

        .comments-list::-webkit-scrollbar {
            width: 6px;
        }

        .comments-list::-webkit-scrollbar-track {
            background: var(--light-gray);
            border-radius: 3px;
        }

        .comments-list::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 3px;
        }

        .comments-list::-webkit-scrollbar-thumb:hover {
            background: var(--dark-red);
        }

        .reply-to {
            font-size: 12px;
            color: var(--dark-gray);
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            display: inline-block;
        }

        .reply-to strong {
            color: var(--primary-green);
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <!-- Главная страница с конкурсами -->
        <div id="home-page">
            <div class="header">
                <button class="menu-button" id="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Конкурсы ArtSpace</h1>
                <button class="admin-button" id="admin-login-btn">Админ</button>
                
                <div class="menu-dropdown" id="menu-dropdown">
                    <a href="#" class="menu-item" id="profile-menu-item">
                        <i class="fas fa-user"></i> Профиль
                    </a>
                    <a href="#" class="menu-item" id="admin-menu-item">
                        <i class="fas fa-lock"></i> Админ-панель
                    </a>
                </div>
            </div>
            
            <div id="contest-list-container">
                <!-- Список конкурсов будет здесь -->
            </div>
        </div>
        
        <!-- Страница конкурса -->
        <div id="contest-page" class="hidden">
            <button class="back-button" id="back-button-contest">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            
            <div id="contest-detail-container">
                <!-- Детали конкурса будут здесь -->
            </div>
        </div>
        
        <!-- Страница голосования -->
        <div id="voting-page" class="hidden">
            <button class="back-button" id="back-button-voting">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            
            <div id="voting-container">
                <!-- Участники для голосования будут здесь -->
            </div>
        </div>
        
        <!-- Страница профиля -->
        <div id="profile-page" class="hidden">
            <button class="back-button" id="back-button-profile">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            
            <div class="form-container">
                <h2 style="color: var(--primary-green); margin-bottom: 20px;">Мой профиль</h2>
                
                <div id="profile-form">
                    <div class="form-group">
                        <label for="full-name">ФИО</label>
                        <input type="text" id="full-name" placeholder="Введите ваше полное имя">
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Возраст</label>
                        <input type="number" id="age" placeholder="Введите ваш возраст" min="1" max="120">
                    </div>
                    
                    <div class="form-group">
                        <label for="group">Группа/Курс</label>
                        <input type="text" id="group" placeholder="Например: 11А, 2 курс и т.д.">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Электронная почта</label>
                        <input type="email" id="email" placeholder="example@email.com">
                    </div>
                    
                    <div class="form-actions">
                        <button class="button button-primary" id="save-profile-btn">
                            <i class="fas fa-save"></i> Сохранить профиль
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Админ: Добавление/редактирование конкурса -->
        <div id="admin-contest-page" class="hidden">
            <button class="back-button" id="back-button-admin">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            
            <div class="form-container">
                <h2 id="admin-contest-title" style="color: var(--primary-green); margin-bottom: 20px;">Добавить конкурс</h2>
                
                <div id="admin-contest-form">
                    <div class="form-group">
                        <label for="contest-name">Название конкурса</label>
                        <input type="text" id="contest-name" placeholder="Введите название конкурса">
                    </div>
                    
                    <div class="form-group">
                        <label for="short-description">Краткое описание</label>
                        <textarea id="short-description" rows="3" placeholder="Введите краткое описание конкурса"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="full-description">Полное описание</label>
                        <textarea id="full-description" rows="5" placeholder="Введите полное описание конкурса"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="contest-rules">Правила конкурса</label>
                        <textarea id="contest-rules" rows="5" placeholder="Введите правила конкурса"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="start-date">Дата начала</label>
                        <input type="date" id="start-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="end-date">Дата окончания</label>
                        <input type="date" id="end-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="max-participants">Максимальное число участников (0 - без ограничений)</label>
                        <input type="number" id="max-participants" min="0" value="0">
                    </div>
                    
                    <div class="form-actions">
                        <button class="button button-primary" id="save-contest-btn">
                            <i class="fas fa-save"></i> Сохранить конкурс
                        </button>
                        <button class="button button-secondary" id="cancel-contest-btn">
                            <i class="fas fa-times"></i> Отмена
                        </button>
                        <button class="button button-secondary hidden" id="delete-contest-btn">
                            <i class="fas fa-trash"></i> Удалить конкурс
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        function showMessage(title, text, callback) {
            const titleEl = document.getElementById('message-title');

            titleEl.textContent = title;
            textEl.textContent = text;

            okBtn.onclick = function() {
                hideMessageModal();
                if (typeof callback === 'function') {
                    callback();
                }
            };
            
            // Закрытие по клику на фон
            messageModal.onclick = function(event) {
                if (event.target === messageModal) {
                    hideMessageModal();
                    if (typeof callback === 'function') {
                        callback();
                    }
                }
            };
            
            // Закрытие по Escape
            document.addEventListener('keydown', function closeOnEscape(event) {
                if (event.key === 'Escape') {
                    hideMessageModal();
                    if (typeof callback === 'function') {
                        callback();
                    }
                    document.removeEventListener('keydown', closeOnEscape);

            });

        // Проверка пароля администратора
        async function checkAdminPassword() {
            const password = document.getElementById('admin-password').value;
            
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            if (hashHex === ADMIN_PASSWORD_HASH) {
                appState.isAdmin = true;
                checkAdminStatus();
                hideAdminModal();
                showAdminContestPage();
            } else {
                showMessage('Ошибка', 'Неверный пароль!');

        // Загрузка профиля пользователя
        async function loadUserProfile() {
            try {
                const { data, error } = await supabase
                    .from('participants')
                    .select('*')
                    .eq('user_id', userId)
                    .single();
                    
                if (error && error.code !== 'PGRST116') {
                    console.error('Ошибка загрузки профиля:', error);
                    return;
                }
                
                if (data) {
                    appState.userProfile = data;
                    
                    // Заполняем форму профиля

                    document.getElementById('age').value = data.age || '';

            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);

        async function saveUserProfile() {
            const profileData = {
                user_id: userId,
                full_name: document.getElementById('full-name').value.trim(),
                age: parseInt(document.getElementById('age').value) || null,
                group: document.getElementById('group').value.trim(),
                email: document.getElementById('email').value.trim()
            };
            
            // Валидация
            if (!profileData.full_name) {
                showMessage('Ошибка', 'Пожалуйста, введите ваше ФИО');

            }

                const { error } = await supabase

        // Загрузка конкурсов
        async function loadContests() {
            contestListContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>Загрузка конкурсов...</p></div>';
            
            try {
                const { data, error } = await supabase
                    .from('contests')
                    .select('*')

                    throw error;
                }
                
                appState.contests = data || [];

                // Форматируем количество участников

                    // Формат: "15/50" (текущее/максимальное)

                    // Добавляем индикатор заполненности

                        progressColor = 'var(--primary-red)';

                        progressColor = 'goldenrod';

        // ========== СИСТЕМА КОММЕНТАРИЕВ ==========
        
        // Загрузка комментариев
        async function loadComments() {
            try {
                // Загружаем комментарии с рекурсивными ответами
                const { data: comments, error } = await supabase
                    .from('comments')
                    .select(`
                        *,
                        replies:comments!parent_id (
                            *,
                            replies:comments!parent_id (*)
                        )
                    `)
                    .eq('contest_id', appState.currentContestId)
                    .is('parent_id', null) // Загружаем только родительские комментарии
                    .order('created_at', { ascending: false });
                    
                if (error) {
                    throw error;
                }
                
                renderComments(comments || []);
                
            } catch (error) {
                console.error('Ошибка загрузки комментариев:', error);
                showMessage('Ошибка', 'Не удалось загрузить комментарии');
            }
        }
        
        // Отображение комментариев
        function renderComments(comments) {
            const commentsSection = document.getElementById('comments-section');
            if (!commentsSection) return;
            
            let commentsHtml = '';
            
            if (!comments || comments.length === 0) {
                commentsHtml = `
                    <div class="comments-header">
                        <h3 class="comments-title">
                            <i class="far fa-comments"></i> Комментарии (0)
                        </h3>
                        <button class="add-comment-btn" id="add-comment-btn">
                            <i class="fas fa-plus"></i> Добавить комментарий
                        </button>
                    </div>
                    <div class="no-comments">
                        <i class="far fa-comment-dots" style="font-size: 40px; margin-bottom: 10px; color: var(--primary-green);"></i>
                        <p>Пока нет комментариев. Будьте первым!</p>
                    </div>
                `;
            } else {
                // Считаем общее количество комментариев (включая ответы)
                let totalComments = 0;
                const countComments = (commentList) => {
                    commentList.forEach(comment => {
                        totalComments++;
                        if (comment.replies && comment.replies.length > 0) {
                            countComments(comment.replies);
                        }
                    });
                };
                countComments(comments);
                
                commentsHtml = `
                    <div class="comments-header">
                        <h3 class="comments-title">
                            <i class="far fa-comments"></i> Комментарии (${totalComments})
                        </h3>
                        <button class="add-comment-btn" id="add-comment-btn">
                            <i class="fas fa-plus"></i> Добавить комментарий
                        </button>
                    </div>
                    <div class="comments-list">
                `;
                
                // Рендерим комментарии с рекурсивными ответами
                comments.forEach(comment => {
                    commentsHtml += renderComment(comment, 0);
                });
                
                commentsHtml += '</div>';
            }
            
            commentsSection.innerHTML = commentsHtml;
            
            // Добавляем обработчики событий
            document.getElementById('add-comment-btn').addEventListener('click', () => {
                showCommentModal(false);
            });
            
            // Добавляем обработчики для кнопок комментариев
            setTimeout(() => {
                document.querySelectorAll('.reply-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const commentId = this.closest('.comment-card').dataset.commentId;
                        const comment = findCommentById(comments, parseInt(commentId));
                        if (comment) {
                            showCommentModal(true, comment);
                        }
                    });
                });
                
                document.querySelectorAll('.delete-comment-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const commentId = this.closest('.comment-card').dataset.commentId;
                        deleteComment(parseInt(commentId));
                    });
                });
            }, 100);
        }
        
        // Рекурсивная функция для поиска комментария по ID
        function findCommentById(comments, id) {
            for (const comment of comments) {
                if (comment.id === id) return comment;
                if (comment.replies && comment.replies.length > 0) {
                    const found = findCommentById(comment.replies, id);
                    if (found) return found;
                }
            }
            return null;
        }
        
        // Рендеринг одного комментария с рекурсивными ответами
        function renderComment(comment, level) {
            const isReply = level > 0;
            const canDelete = appState.isAdmin || comment.user_id === userId;
            const timeAgo = getTimeAgo(comment.created_at);
            
            let html = `
                <div class="comment-card ${isReply ? 'reply' : ''}" data-comment-id="${comment.id}">
                    <div class="comment-header">
                        <div class="comment-user">
                            <div class="comment-avatar">
                                ${comment.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="comment-user-info">
                                <div class="comment-username">${comment.username}</div>
                                <div class="comment-time">${timeAgo}</div>
                            </div>
                        </div>
                        ${canDelete ? `
                            <button class="comment-action-btn delete-btn delete-comment-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </div>
                    <div class="comment-text">${escapeHtml(comment.comment_text)}</div>
                    <div class="comment-actions">
                        <button class="comment-action-btn reply-btn">
                            <i class="fas fa-reply"></i> Ответить
                        </button>
                    </div>
            `;
            
            // Рекурсивно рендерим ответы
            if (comment.replies && comment.replies.length > 0) {
                comment.replies.forEach(reply => {
                    html += renderComment(reply, level + 1);
                });
            }
            
            html += '</div>';
            return html;
        }
        
        // Отправка комментария
        async function submitComment() {
            const text = commentText.value.trim();
            
            if (!text) {
                showMessage('Ошибка', 'Пожалуйста, введите текст комментария');
                return;
            }
            
            if (text.length > 1000) {
                showMessage('Ошибка', 'Комментарий не должен превышать 1000 символов');
                return;
            }
            
            try {
                const commentData = {
                    contest_id: appState.currentContestId,
                    user_id: userId,
                    username: fullUserName || 'Аноним',
                    comment_text: text
                };
                
                // Если это ответ на комментарий
                if (appState.currentReplyTo) {
                    commentData.parent_id = appState.currentReplyTo.id;
                }
                
                const { error } = await supabase
                    .from('comments')
                    .insert(commentData);
                    
                if (error) {
                    throw error;
                }
                
                showMessage('Успех', appState.currentReplyTo ? 'Ответ успешно добавлен!' : 'Комментарий успешно добавлен!', () => {

                    // Обновляем комментарии
                    loadComments();

        // Удаление комментария
        async function deleteComment(commentId) {
            showMessage('Подтверждение', 'Вы уверены, что хотите удалить этот комментарий? Все ответы также будут удалены.', async () => {
                try {
                    // Рекурсивно удаляем комментарий и все его ответы
                    const { error } = await supabase
                        .from('comments')
                        .delete()
                        .or(`id.eq.${commentId},parent_id.eq.${commentId}`);
                        
                    if (error) {
                        throw error;
                    }
                    
                    // Удаляем комментарий из DOM с анимацией
                    const commentCard = document.querySelector(`.comment-card[data-comment-id="${commentId}"]`);
                    if (commentCard) {
                        commentCard.style.animation = 'fadeOut 0.3s ease';
                        setTimeout(() => {
                            commentCard.remove();
                            // Обновляем комментарии
                            loadComments();
                        }, 300);
                    }
                    
                    showMessage('Успех', 'Комментарий успешно удален!');
                    
                } catch (error) {
                    console.error('Ошибка удаления комментария:', error);
                    showMessage('Ошибка', 'Не удалось удалить комментарий. Попробуйте еще раз.');
                }
            });
        }
        
        // ========== ОСТАЛЬНЫЕ ФУНКЦИИ ==========
        
        // Показать страницу голосования
        async function showVotingPage(contestId) {
            const contest = appState.contests.find(c => c.id == contestId);
            if (!contest) return;
            
            appState.currentContestId = contestId;
            const isEnded = new Date(contest.end_date) < new Date();
            
            // Загружаем работы участников
            try {
                const { data: works, error } = await supabase
                    .from('works')
                    .select(`
                        *,
                        participant:participants(full_name, age, group)
                    `)
                    .eq('contest_id', contestId)
                    .order('votes', { ascending: false });
                    
                if (error) {
                    throw error;
                }
                
                let participantsHtml = '';
                
                if (!works || works.length === 0) {
                    participantsHtml = '<div class="alert alert-info">На данный момент нет участников в этом конкурсе.</div>';
                } else {
                    participantsHtml = '<div class="participants-list">';
                    
                    // Проверяем, голосовал ли уже пользователь за каждого участника
                    const userVotes = await getUserVotes(contestId, userId);
                    
                    let place = 1;
                    works.forEach((work, index) => {
                        // Определяем место (если конкурс завершен)
                        let placeBadge = '';
                        if (isEnded) {
                            if (place === 1) placeBadge = '<span class="winner-badge">1 место</span>';
                            else if (place === 2) placeBadge = '<span class="winner-badge">2 место</span>';
                            else if (place === 3) placeBadge = '<span class="winner-badge">3 место</span>';
                            
                            // Увеличиваем место только если у следующего участника меньше голосов
                            if (index < works.length - 1 && works[index + 1].votes < work.votes) {
                                place++;
                            } else if (index === works.length - 1) {
                                // Последний участник
                            } else if (works[index + 1].votes === work.votes) {
                                // Если одинаковое количество голосов - одинаковое место
                            } else {
                                place++;
                            }
                        }
                        
                        const participantInfo = work.participant || {};
                        const hasVoted = userVotes.some(vote => vote.participant_id === work.user_id);
                        const isCurrentUser = work.user_id === userId;
                        
                        participantsHtml += `
                            <div class="participant-card ${place <= 3 && isEnded ? 'winner' : ''}">
                                <div class="participant-info">
                                    <h4>${participantInfo.full_name || 'Участник'} ${placeBadge}</h4>
                                    <div class="participant-details">
                                        <span>Возраст: ${participantInfo.age || 'Не указан'}</span>
                                        <span>Группа: ${participantInfo.group || 'Не указана'}</span>
                                    </div>
                                    <p style="margin-top: 8px;">
                                        <a href="${work.work_url}" target="_blank" style="color: var(--primary-red);">
                                            <i class="fas fa-external-link-alt"></i> Посмотреть работу
                                        </a>
                                    </p>
                                    <p style="margin-top: 5px; color: var(--primary-green); font-weight: 500;">
                                        <i class="fas fa-heart"></i> Голосов: ${work.votes || 0}
                                    </p>
                                </div>
                                
                                ${!isEnded && !hasVoted && !isCurrentUser ? `
                                    <button class="vote-button" data-participant-id="${work.user_id}">
                                        <i class="fas fa-heart"></i> Отдать голос
                                    </button>
                                ` : ''}
                                
                                ${hasVoted ? `
                                    <span style="color: var(--primary-green); font-weight: 500;">
                                        <i class="fas fa-check-circle"></i> Вы проголосовали
                                    </span>
                                ` : ''}
                            </div>
                        `;
                    });
                    
                    participantsHtml += '</div>';
                }
                
                votingContainer.innerHTML = `
                    <div class="contest-detail-card">
                        <h2 style="color: var(--primary-green); margin-bottom: 15px;">Голосование: ${contest.name}</h2>
                        <p style="margin-bottom: 20px; color: var(--dark-gray);">
                            ${isEnded ? 'Конкурс завершен. Результаты:' : 'Отдайте свой голос за понравившуюся работу:'}
                        </p>
                        ${participantsHtml}
                    </div>
                `;
                
                showPage('voting');
                
                // Добавляем обработчики для кнопок голосования
                if (!isEnded) {
                    document.querySelectorAll('.vote-button').forEach(button => {
                        button.addEventListener('click', function() {
                            const participantId = this.getAttribute('data-participant-id');
                            voteForParticipant(contestId, participantId);

            } catch (error) {
                console.error('Ошибка загрузки участников:', error);
                votingContainer.innerHTML = '<div class="alert alert-warning">Не удалось загрузить участников. Попробуйте позже.</div>';
                showPage('voting');

        // Получить голоса пользователя для конкурса
        async function getUserVotes(contestId, voterId) {
            try {
                const { data, error } = await supabase
                    .from('votes')
                    .select('*')
                    .eq('contest_id', contestId)
                    .eq('voter_id', voterId);
                    
                if (error) {
                    throw error;
                }
                
                return data || [];
            } catch (error) {
                console.error('Ошибка загрузки голосов:', error);
                return [];
            }
        }
        
        // Голосование за участника
        async function voteForParticipant(contestId, participantId) {
            try {
                // Проверяем, не голосовал ли уже пользователь за этого участника
                const { data: existingVote } = await supabase
                    .from('votes')
                    .select('*')
                    .eq('contest_id', contestId)
                    .eq('participant_id', participantId)
                    .eq('voter_id', userId)
                    .single();
                    
                if (existingVote) {
                    showMessage('Ошибка', 'Вы уже голосовали за этого участника!');
                    return;
                }
                
                // Добавляем голос в таблицу голосов
                const { error: voteError } = await supabase
                    .from('votes')
                    .insert({
                        contest_id: contestId,
                        participant_id: participantId,
                        voter_id: userId
                    });
                    
                if (voteError) {
                    throw voteError;
                }
                
                // Увеличиваем счетчик голосов в работе участника
                const { error: workError } = await supabase.rpc('increment_votes', {
                    work_contest_id: contestId,
                    work_user_id: participantId
                });
                
                if (workError) {
                    throw workError;
                }
                
                showMessage('Успех', 'Ваш голос учтен!', () => {
                    // Обновляем страницу голосования
                    showVotingPage(contestId);
                });
                
            } catch (error) {
                console.error('Ошибка голосования:', error);
                showMessage('Ошибка', 'Ошибка при голосовании. Попробуйте еще раз.');
            }
        }
        
        // Отправить работу на конкурс

            if (!workUrl) {
                showMessage('Ошибка', 'Пожалуйста, введите ссылку на работу');
                return;

                    hideWorkModal();
                    showPage('profile');
                });
                return;
            }
            
            try {
                // Получаем информацию о конкурсе
                const contest = appState.contests.find(c => c.id == appState.currentContestId);
                if (!contest) {
                    showMessage('Ошибка', 'Конкурс не найден');
                    return;
                }
                
                // Проверка 1: Конкурс еще активен?
                if (new Date(contest.end_date) < new Date()) {

                        hideWorkModal();
                    });
                    return;
                }
                
                // Проверка 2: Конкурс уже начался?
                if (new Date(contest.start_date) > new Date()) {
                    showMessage('Конкурс не начался', `Конкурс еще не начался. Прием работ начнется ${formatDate(contest.start_date)}`, () => {
                        hideWorkModal();
                    });
                    return;
                }
                
                // Проверка 3: Максимальное число участников
                const maxParticipants = contest.max_participants || 0;
                const currentParticipants = contest.participant_count || 0;
                
                if (maxParticipants > 0 && currentParticipants >= maxParticipants) {
                    showMessage('Места закончились', `Максимальное число участников (${maxParticipants}) уже достигнуто. Регистрация закрыта.`, () => {
                        hideWorkModal();
                    });
                    return;
                }
                
                // Проверка 4: Участник уже отправил работу?
                const { data: existingWork } = await supabase
                    .from('works')
                    .select('*')
                    .eq('contest_id', appState.currentContestId)
                    .eq('user_id', userId)
                    .single();
                    
                if (existingWork) {
                    showMessage('Работа уже отправлена', 'Вы уже отправили работу на этот конкурс!', () => {
                        hideWorkModal();
                    });
                    return;
                }
                
                // Добавляем работу в базу данных
                const { error } = await supabase
                    .from('works')
                    .insert({
                        contest_id: appState.currentContestId,
                        user_id: userId,
                        work_url: workUrl,
                        votes: 0
                    });
                    
                if (error) {
                    throw error;
                }
                
                // Обновляем счетчик участников в конкурсе
                const newCount = currentParticipants + 1;
                
                await supabase
                    .from('contests')
                    .update({ participant_count: newCount })
                    .eq('id', appState.currentContestId);
                
                showMessage('Успешно!', 'Ваша работа успешно отправлена на конкурс!', () => {
                    hideWorkModal();
                    
                    // Обновляем данные конкурса в локальном состоянии
                    contest.participant_count = newCount;
                    
                    // Обновляем страницу конкурса
                    showContestDetails(appState.currentContestId);
                });
                
            } catch (error) {
                console.error('Ошибка отправки работы:', error);
                
                let errorMessage = 'Ошибка при отправке работы. Попробуйте еще раз.';
                let errorTitle = 'Ошибка';
                
                if (error.code === '23505') { // Ошибка уникальности PostgreSQL
                    errorMessage = 'Вы уже отправили работу на этот конкурс!';
                    errorTitle = 'Дублирование работы';
                } else if (error.code === '42501') { // Ошибка прав доступа
                    errorMessage = 'Ошибка доступа. Пожалуйста, попробуйте еще раз.';
                    errorTitle = 'Ошибка доступа';
                }
                
                showMessage(errorTitle, errorMessage, () => {
                    hideWorkModal();
                });
            }
        }
        
        // Показать страницу добавления/редактирования конкурса (админ)
        function showAdminContestPage() {
            // Сбрасываем ID текущего конкурса для добавления нового
            appState.currentContestId = null;
            
            // Сброс формы
            document.getElementById('contest-name').value = '';
            document.getElementById('short-description').value = '';
            document.getElementById('full-description').value = '';
            document.getElementById('contest-rules').value = '';
            document.getElementById('start-date').value = '';
            document.getElementById('end-date').value = '';
            document.getElementById('max-participants').value = '0';
            
            document.getElementById('admin-contest-title').textContent = 'Добавить конкурс';
            document.getElementById('delete-contest-btn').classList.add('hidden');
            document.getElementById('save-contest-btn').innerHTML = '<i class="fas fa-save"></i> Сохранить конкурс';
            
            showPage('admin-contest');
        }
        
        // Показать страницу редактирования конкурса
        function showEditContestPage(contest) {
            // Устанавливаем ID редактируемого конкурса
            appState.currentContestId = contest.id;
            
            document.getElementById('contest-name').value = contest.name || '';
            document.getElementById('short-description').value = contest.short_description || '';
            document.getElementById('full-description').value = contest.full_description || '';
            document.getElementById('contest-rules').value = contest.rules || '';
            document.getElementById('start-date').value = contest.start_date.split('T')[0] || '';
            document.getElementById('end-date').value = contest.end_date.split('T')[0] || '';
            document.getElementById('max-participants').value = contest.max_participants || 0;
            
            document.getElementById('admin-contest-title').textContent = 'Редактировать конкурс';
            document.getElementById('delete-contest-btn').classList.remove('hidden');
            document.getElementById('save-contest-btn').innerHTML = '<i class="fas fa-save"></i> Обновить конкурс';
            
            showPage('admin-contest');
        }
        
        // Сохранить/обновить конкурс
        async function saveContest() {
            const contestData = {
                name: document.getElementById('contest-name').value.trim(),
                short_description: document.getElementById('short-description').value.trim(),
                full_description: document.getElementById('full-description').value.trim(),
                rules: document.getElementById('contest-rules').value.trim(),
                start_date: document.getElementById('start-date').value,
                end_date: document.getElementById('end-date').value,
                max_participants: parseInt(document.getElementById('max-participants').value) || 0
            };
            
            // Валидация
            if (!contestData.name || !contestData.start_date || !contestData.end_date) {
                showMessage('Ошибка', 'Пожалуйста, заполните обязательные поля: название, дата начала и дата окончания');
                return;
            }
            
            if (new Date(contestData.end_date) <= new Date(contestData.start_date)) {
                showMessage('Ошибка', 'Дата окончания должна быть позже даты начала');
                return;
            }
            
            try {
                // ДОБАВЛЕНО: Получаем текущий режим из заголовка формы
                const isEditing = document.getElementById('admin-contest-title').textContent === 'Редактировать конкурс';
                
                if (isEditing && appState.currentContestId) {
                    // Редактирование существующего конкурса
                    const { error } = await supabase
                        .from('contests')
                        .update(contestData)
                        .eq('id', appState.currentContestId);
                        
                    if (error) {
                        throw error;
                    }
                    
                    showMessage('Успех', 'Конкурс успешно обновлен!', () => {
                        appState.currentContestId = null;
                        loadContests();
                        showPage('home');
                    });
                } else {
                    // Добавление нового конкурса
                    contestData.participant_count = 0;
                    
                    const { error } = await supabase
                        .from('contests')
                        .insert(contestData);
                        
                    if (error) {
                        throw error;
                    }
                    
                    showMessage('Успех', 'Конкурс успешно добавлен!', () => {
                        appState.currentContestId = null;
                        loadContests();
                        showPage('home');
                    });
                }
                
            } catch (error) {
                console.error('Ошибка сохранения конкурса:', error);
                showMessage('Ошибка', 'Ошибка при сохранении конкурса. Попробуйте еще раз.');
            }
        }
        
        // Удалить конкурс
        async function deleteContest(contestId) {
            const idToDelete = contestId || appState.currentContestId;
            if (!idToDelete) return;
            
            try {
                // Удаляем голоса, связанные с конкурсом
                await supabase
                    .from('votes')
                    .delete()
                    .eq('contest_id', idToDelete);
                
                // Удаляем работы, связанные с конкурсом
                await supabase
                    .from('works')
                    .delete()
                    .eq('contest_id', idToDelete);
                
                // Удаляем комментарии, связанные с конкурсом
                await supabase
                    .from('comments')
                    .delete()
                    .eq('contest_id', idToDelete);
                
                // Удаляем сам конкурс
                const { error } = await supabase
                    .from('contests')
                    .delete()
                    .eq('id', idToDelete);
                    
                if (error) {
                    throw error;
                }
                
                showMessage('Успех', 'Конкурс успешно удален!', () => {
                    appState.currentContestId = null;
                    loadContests();
                    showPage('home');
                });
                
            } catch (error) {
                console.error('Ошибка удаления конкурса:', error);
                showMessage('Ошибка', 'Ошибка при удалении конкурса. Попробуйте еще раз.');
            }
        }
        
        // Вспомогательные функции
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            
            if (diffSec < 60) return 'только что';
            if (diffMin < 60) return `${diffMin} мин. назад`;
            if (diffHour < 24) return `${diffHour} ч. назад`;
            if (diffDay < 7) return `${diffDay} дн. назад`;
            
            return formatDate(dateString);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Добавляем анимацию fadeOut
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
