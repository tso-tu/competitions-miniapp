<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурсы TOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-red: #8c1c13;
            --light-red: #bf4342;
            --accent-cream: #e7d7c1;
            --accent-taupe: #a78a7f;
            --dark-brown: #735751;
            --white: #ffffff;
            --light-gray: #f5f1ec;
            --gray: #d9d1c7;
            --dark-gray: #8a7b73;
            --black: #2d231f;
            --primary-green: #4caf50;
            --success-green: #2e7d32;
            --warning-orange: #ff9800;
            --error-red: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f3ed 0%, #efe6db 100%);
            color: var(--black);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header and Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 3px solid var(--primary-red);
            margin-bottom: 20px;
            position: relative;
            background: linear-gradient(90deg, var(--accent-cream) 0%, #f5e9d8 100%);
            border-radius: 12px;
            padding: 15px 25px;
            box-shadow: 0 4px 12px rgba(115, 87, 81, 0.1);
        }

        .menu-button {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--light-red) 100%);
            color: var(--accent-cream);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(140, 28, 19, 0.3);
        }

        .menu-button:hover {
            background: linear-gradient(135deg, var(--light-red) 0%, var(--primary-red) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(140, 28, 19, 0.4);
        }

        .menu-dropdown {
            position: absolute;
            top: 70px;
            left: 0;
            background: var(--accent-cream);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(115, 87, 81, 0.2);
            z-index: 1000;
            display: none;
            flex-direction: column;
            min-width: 220px;
            overflow: hidden;
            border: 2px solid var(--dark-brown);
        }

        .menu-dropdown.show {
            display: flex;
            animation: dropdownAppear 0.3s ease;
        }

        @keyframes dropdownAppear {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            padding: 15px 20px;
            text-decoration: none;
            color: var(--dark-brown);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--accent-taupe);
            font-weight: 500;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background: linear-gradient(90deg, var(--primary-red) 0%, var(--light-red) 100%);
            color: var(--accent-cream);
            transform: translateX(5px);
        }

        h1 {
            color: var(--dark-brown);
            font-size: 28px;
            text-align: center;
            flex-grow: 1;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-red), var(--dark-brown));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        /* Contest List */
        .contest-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .contest-card {
            background: linear-gradient(145deg, #ffffff 0%, var(--accent-cream) 100%);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(115, 87, 81, 0.15);
            transition: all 0.3s ease;
            border-left: 6px solid var(--primary-red);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .contest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(115, 87, 81, 0.25);
        }

        .contest-card.ended {
            border-left-color: var(--dark-brown);
            opacity: 0.9;
        }

        .contest-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-red);
            margin-bottom: 12px;
        }

        .contest-card.ended .contest-title {
            color: var(--dark-brown);
        }

        .contest-description {
            color: var(--dark-brown);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .contest-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .contest-details span {
            background: linear-gradient(135deg, var(--accent-cream) 0%, #f0e6d8 100%);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 500;
            color: var(--dark-brown);
            border: 1px solid var(--accent-taupe);
        }

        .contest-participants {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-red);
            font-weight: 600;
            background: rgba(140, 28, 19, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Common Components */
        .button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button-primary {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--light-red) 100%);
            color: var(--accent-cream);
        }

        .button-primary:hover {
            background: linear-gradient(135deg, var(--light-red) 0%, var(--primary-red) 100%);
            transform: translateY(-2px);
        }

        .button-secondary {
            background: linear-gradient(135deg, var(--dark-brown) 0%, var(--accent-taupe) 100%);
            color: var(--accent-cream);
        }

        .button-secondary:hover {
            background: linear-gradient(135deg, var(--accent-taupe) 0%, var(--dark-brown) 100%);
            transform: translateY(-2px);
        }

        .back-button {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--light-red) 100%);
            color: var(--accent-cream);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        /* Forms */
        .form-container {
            background: linear-gradient(145deg, #ffffff 0%, var(--accent-cream) 100%);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(115, 87, 81, 0.15);
            margin-bottom: 25px;
            border: 2px solid var(--accent-taupe);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-brown);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--accent-taupe);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fcf9f5;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(140, 28, 19, 0.2);
            background-color: white;
        }

        /* Alerts */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success-green);
            border-left-color: var(--success-green);
        }

        .alert-info {
            background: rgba(33, 150, 243, 0.1);
            color: #2196f3;
            border-left-color: #2196f3;
        }

        .alert-warning {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning-orange);
            border-left-color: var(--warning-orange);
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: var(--error-red);
            border-left-color: var(--error-red);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(45, 35, 31, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: linear-gradient(145deg, #ffffff 0%, var(--accent-cream) 100%);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(45, 35, 31, 0.3);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Comments */
        .comments-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--accent-taupe);
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .comments-title {
            color: var(--dark-brown);
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .comment-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f3ed 100%);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 12px rgba(115, 87, 81, 0.1);
            border-left: 4px solid var(--primary-red);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-red), var(--dark-brown));
            color: var(--accent-cream);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .comment-username {
            font-weight: 700;
            color: var(--dark-brown);
        }

        .comment-time {
            font-size: 12px;
            color: var(--dark-gray);
        }

        .comment-text {
            color: var(--black);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-action-btn {
            background: none;
            border: 1px solid var(--accent-taupe);
            color: var(--dark-brown);
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .comment-action-btn:hover {
            background: var(--primary-red);
            color: var(--accent-cream);
            border-color: var(--primary-red);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--primary-red);
        }

        .loading i {
            font-size: 40px;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .contest-list {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .button {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <!-- Main Pages -->
        <div id="home-page">
            <div class="header">
                <button class="menu-button" id="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Конкурсы TOP</h1>
                <button class="button button-secondary" id="admin-button" style="display: none;">
                    <i class="fas fa-user-cog"></i>
                </button>
                
                <div class="menu-dropdown" id="menu-dropdown">
                    <a href="#" class="menu-item" id="profile-menu-item">
                        <i class="fas fa-user"></i> Профиль
                    </a>
                    <a href="#" class="menu-item" id="admin-menu-item">
                        <i class="fas fa-lock"></i> Админ-панель
                    </a>
                </div>
            </div>
            
            <div id="contest-list-container">
                <!-- Contest list will be loaded here -->
            </div>
        </div>

        <div id="contest-detail-page" class="hidden">
            <button class="back-button" id="back-to-home">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <div id="contest-detail-container"></div>
        </div>

        <div id="profile-page" class="hidden">
            <button class="back-button" id="back-to-home-profile">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <div class="form-container">
                <h2>Мой профиль</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="full-name">ФИО</label>
                        <input type="text" id="full-name" placeholder="Введите ваше полное имя" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Возраст</label>
                        <input type="number" id="age" placeholder="Введите ваш возраст" min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label for="group">Группа/Курс</label>
                        <input type="text" id="group" placeholder="Например: 11А, 2 курс">
                    </div>
                    <div class="form-group">
                        <label for="email">Электронная почта</label>
                        <input type="email" id="email" placeholder="example@email.com">
                    </div>
                    <button type="submit" class="button button-primary">
                        <i class="fas fa-save"></i> Сохранить профиль
                    </button>
                </form>
            </div>
        </div>

        <!-- Modals -->
        <div class="modal" id="admin-modal">
            <div class="modal-content">
                <h3>Вход в админ-панель</h3>
                <div class="form-group">
                    <label for="admin-password">Пароль администратора</label>
                    <input type="password" id="admin-password" placeholder="Введите пароль" autocomplete="off">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="button button-primary" id="submit-admin-password">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                    <button class="button button-secondary" id="cancel-admin-password">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                </div>
            </div>
        </div>

        <div class="modal" id="work-modal">
            <div class="modal-content">
                <h3>Отправить работу</h3>
                <div id="work-modal-message"></div>
                <div class="form-group">
                    <input type="url" id="work-link" placeholder="Введите ссылку на вашу работу">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="button button-primary" id="submit-work">
                        <i class="fas fa-paper-plane"></i> Отправить
                    </button>
                    <button class="button button-secondary" id="cancel-work">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                </div>
            </div>
        </div>

        <div class="modal" id="comment-modal">
            <div class="modal-content">
                <h3 id="comment-modal-title">Добавить комментарий</h3>
                <div class="form-group">
                    <textarea id="comment-text" rows="4" placeholder="Введите ваш комментарий..."></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="button button-primary" id="submit-comment">
                        <i class="fas fa-paper-plane"></i> Отправить
                    </button>
                    <button class="button button-secondary" id="cancel-comment">
                        <i class="fas fa-times"></i> Отмена
                    </button>
                </div>
            </div>
        </div>

        <div class="modal" id="message-modal">
            <div class="modal-content" style="max-width: 400px;">
                <h3 id="message-title"></h3>
                <p id="message-text" style="margin: 20px 0;"></p>
                <button class="button button-primary" id="message-ok" style="width: 100%;">
                    <i class="fas fa-check"></i> OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // ========== ИНИЦИАЛИЗАЦИЯ ==========
        
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем данные пользователя

        const SUPABASE_URL = 'https://qjgpunbldddmithdlmcy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqZ3B1bmJsZGRkbWl0aGRsbWN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3NjE3MjcsImV4cCI6MjA4MTMzNzcyN30.qpzc8_E5JSkxDzWyURt8y76HmL4ErheBpoAu6EXySvc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Состояние приложения
        const appState = {
            currentPage: 'home',
            currentContestId: null,
            isAdmin: false,
            userProfile: null,
            contests: [],
            currentReplyTo: null
        };
        
        // Хэш пароля администратора (sha256 от "admin123")
        const ADMIN_PASSWORD_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';
        
        // ========== DOM ЭЛЕМЕНТЫ ==========
        
        // Основные страницы
        const homePage = document.getElementById('home-page');
        const contestDetailPage = document.getElementById('contest-detail-page');
        const profilePage = document.getElementById('profile-page');
        
        // Контейнеры
        const contestListContainer = document.getElementById('contest-list-container');
        const contestDetailContainer = document.getElementById('contest-detail-container');
        
        // Формы
        const profileForm = document.getElementById('profile-form');
        
        // Модальные окна
        const adminModal = document.getElementById('admin-modal');
        const workModal = document.getElementById('work-modal');
        const commentModal = document.getElementById('comment-modal');
        const messageModal = document.getElementById('message-modal');
        
        // ========== ИНИЦИАЛИЗАЦИЯ ПРИЛОЖЕНИЯ ==========
        
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        async function initializeApp() {
            setupEventListeners();
            await loadUserProfile();
            await loadContests();
        }
        
        // ========== НАСТРОЙКА ОБРАБОТЧИКОВ СОБЫТИЙ ==========
        
        function setupEventListeners() {
            // Меню
            document.getElementById('menu-button').addEventListener('click', toggleMenu);
            document.getElementById('profile-menu-item').addEventListener('click', (e) => {
                e.preventDefault();
                showPage('profile');
                hideMenu();
            });
            document.getElementById('admin-menu-item').addEventListener('click', (e) => {
                e.preventDefault();
                if (appState.isAdmin) {
                    showAdminPanel();
                } else {
                    showModal(adminModal);
                }
                hideMenu();
            });
            document.getElementById('admin-button').addEventListener('click', () => {
                if (appState.isAdmin) {
                    showAdminPanel();
                } else {
                    showModal(adminModal);
                }
            });
            
            // Навигация назад
            document.getElementById('back-to-home').addEventListener('click', () => showPage('home'));
            document.getElementById('back-to-home-profile').addEventListener('click', () => showPage('home'));
            
            // Форма профиля
            profileForm.addEventListener('submit', saveProfile);
            
            // Админ-модалка
            document.getElementById('submit-admin-password').addEventListener('click', checkAdminPassword);
            document.getElementById('cancel-admin-password').addEventListener('click', () => hideModal(adminModal));
            
            // Модалка работы
            document.getElementById('submit-work').addEventListener('click', submitWork);
            document.getElementById('cancel-work').addEventListener('click', () => hideModal(workModal));
            
            // Модалка комментариев
            document.getElementById('submit-comment').addEventListener('click', submitComment);
            document.getElementById('cancel-comment').addEventListener('click', () => hideModal(commentModal));
            
            // Модалка сообщений
            document.getElementById('message-ok').addEventListener('click', () => hideModal(messageModal));
            
            // Закрытие модалок по клику на фон
            [adminModal, workModal, commentModal, messageModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) hideModal(modal);
                });
            });
            
            // Закрытие по Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (adminModal.style.display === 'flex') hideModal(adminModal);
                    if (workModal.style.display === 'flex') hideModal(workModal);
                    if (commentModal.style.display === 'flex') hideModal(commentModal);
                }
            });
        }
        
        // ========== УТИЛИТЫ ==========
        
        function showPage(page) {
            // Скрыть все страницы
            [homePage, contestDetailPage, profilePage].forEach(page => page.classList.add('hidden'));
            
            // Показать нужную страницу
            switch(page) {
                case 'home':
                    homePage.classList.remove('hidden');
                    appState.currentPage = 'home';
                    loadContests();
                    break;
                case 'contest':
                    contestDetailPage.classList.remove('hidden');
                    appState.currentPage = 'contest';
                    break;
                case 'profile':
                    profilePage.classList.remove('hidden');
                    appState.currentPage = 'profile';
                    break;
            }
            
            hideMenu();
        }
        
        function showModal(modal) {
            modal.style.display = 'flex';
        }
        
        function hideModal(modal) {
            modal.style.display = 'none';
            // Очищаем поля
            if (modal === adminModal) {
                document.getElementById('admin-password').value = '';
            } else if (modal === workModal) {
                document.getElementById('work-link').value = '';
            } else if (modal === commentModal) {
                document.getElementById('comment-text').value = '';
            }
        }
        
        function toggleMenu() {
            const menu = document.getElementById('menu-dropdown');
            menu.classList.toggle('show');
        }
        
        function hideMenu() {
            document.getElementById('menu-dropdown').classList.remove('show');
        }
        
        function showMessage(title, text, callback) {
            document.getElementById('message-title').textContent = title;
            document.getElementById('message-text').textContent = text;
            showModal(messageModal);
            
            const okBtn = document.getElementById('message-ok');
            const handler = () => {
                hideModal(messageModal);
                if (callback) callback();
                okBtn.removeEventListener('click', handler);
            };
            okBtn.addEventListener('click', handler);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        // ========== ПРОФИЛЬ ПОЛЬЗОВАТЕЛЯ ==========
        
        async function loadUserProfile() {
            try {
                const { data, error } = await supabase
                    .from('participants')
                    .select('*')
                    .eq('user_id', userId)
                    .single();
                    
                if (error && error.code !== 'PGRST116') {
                    console.error('Ошибка загрузки профиля:', error);
                    return;
                }
                
                if (data) {
                    appState.userProfile = data;
                    
                    // Заполняем форму
                    document.getElementById('full-name').value = data.full_name || '';
                    document.getElementById('age').value = data.age || '';
                    document.getElementById('group').value = data.group || '';
                    document.getElementById('email').value = data.email || '';
                }
            } catch (error) {
                console.error('Ошибка загрузки профиля:', error);
            }
        }
        
        async function saveProfile(e) {
            e.preventDefault();
            
            const profileData = {
                user_id: userId,
                full_name: document.getElementById('full-name').value.trim(),
                age: parseInt(document.getElementById('age').value) || null,
                group: document.getElementById('group').value.trim(),
                email: document.getElementById('email').value.trim()
            };
            
            if (!profileData.full_name) {
                showMessage('Ошибка', 'Пожалуйста, введите ваше ФИО');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('participants')
                    .upsert(profileData, { onConflict: 'user_id' });
                    
                if (error) throw error;
                
                appState.userProfile = profileData;
                showMessage('Успех', 'Профиль успешно сохранен!', () => {
                    showPage('home');
                });
            } catch (error) {
                console.error('Ошибка сохранения профиля:', error);
                showMessage('Ошибка', 'Не удалось сохранить профиль');
            }
        }
        
        // ========== КОНКУРСЫ ==========
        
        async function loadContests() {
            contestListContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Загрузка конкурсов...</p></div>';
            
            try {
                const { data: contests, error } = await supabase
                    .from('contests')
                    .select(`
                        *,
                        works:works(count)
                    `)
                    .order('created_at', { ascending: false });
                    
                if (error) throw error;
                
                appState.contests = contests.map(contest => ({
                    ...contest,
                    participant_count: contest.works?.[0]?.count || 0
                }));
                
                renderContestList();
            } catch (error) {
                console.error('Ошибка загрузки конкурсов:', error);
                contestListContainer.innerHTML = '<div class="alert alert-error">Не удалось загрузить конкурсы</div>';
            }
        }
        
        function renderContestList() {
            if (!appState.contests.length) {
                contestListContainer.innerHTML = '<div class="alert alert-info">Конкурсов пока нет</div>';
                return;
            }
            
            let html = '<div class="contest-list">';
            
            appState.contests.forEach(contest => {
                const isEnded = new Date(contest.end_date) < new Date();
                const statusText = isEnded ? 'Завершен' : 'Активен';
                
                html += `
                    <div class="contest-card ${isEnded ? 'ended' : ''}" onclick="showContest(${contest.id})">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                            <h3 class="contest-title">${contest.name}</h3>
                            <span style="background: ${isEnded ? 'var(--dark-brown)' : 'var(--primary-red)'}; 
                                       color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px;">
                                ${statusText}
                            </span>
                        </div>
                        <p class="contest-description">${contest.short_description}</p>
                        <div class="contest-details">
                            <span><i class="far fa-calendar-alt"></i> ${formatDate(contest.start_date)}</span>
                            <span><i class="far fa-calendar-check"></i> ${formatDate(contest.end_date)}</span>
                        </div>
                        <div class="contest-participants">
                            <i class="fas fa-users"></i> Участников: ${contest.participant_count}
                            ${contest.max_participants > 0 ? ` / ${contest.max_participants}` : ''}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            contestListContainer.innerHTML = html;
        }
        
        async function showContest(contestId) {
            const contest = appState.contests.find(c => c.id === contestId);
            if (!contest) return;
            
            appState.currentContestId = contestId;
            const isEnded = new Date(contest.end_date) < new Date();
            
            try {
                // Проверяем, отправил ли пользователь работу
                const { data: userWork } = await supabase
                    .from('works')
                    .select('*')
                    .eq('contest_id', contestId)
                    .eq('user_id', userId)
                    .single();
                
                // Загружаем комментарии
                const { data: comments } = await supabase
                    .from('comments')
                    .select('*')
                    .eq('contest_id', contestId)
                    .order('created_at', { ascending: true });
                
                let contestActions = '';
                if (!appState.isAdmin) {
                    if (!isEnded && !userWork) {
                        contestActions = `
                            <button class="button button-primary" onclick="showWorkModalForContest()">
                                <i class="fas fa-paperclip"></i> Отправить работу
                            </button>
                        `;
                    } else if (!isEnded && userWork) {
                        contestActions = `
                            <div class="alert alert-success">
                                Вы уже отправили работу на этот конкурс!
                            </div>
                        `;
                    }
                    
                    contestActions += `
                        <button class="button button-secondary" onclick="showVoting(${contestId})">
                            <i class="fas fa-vote-yea"></i> Голосование
                        </button>
                    `;
                }
                
                let commentsHtml = '';
                if (comments && comments.length > 0) {
                    commentsHtml = `
                        <div class="comments-section">
                            <div class="comments-header">
                                <h3 class="comments-title">
                                    <i class="far fa-comments"></i> Комментарии (${comments.length})
                                </h3>
                                <button class="button button-primary" onclick="showCommentModal()">
                                    <i class="fas fa-plus"></i> Добавить
                                </button>
                            </div>
                            <div class="comments-list">
                                ${comments.map(comment => renderComment(comment)).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    commentsHtml = `
                        <div class="comments-section">
                            <div class="comments-header">
                                <h3 class="comments-title">
                                    <i class="far fa-comments"></i> Комментарии (0)
                                </h3>
                                <button class="button button-primary" onclick="showCommentModal()">
                                    <i class="fas fa-plus"></i> Добавить
                                </button>
                            </div>
                            <div class="alert alert-info">Комментариев пока нет. Будьте первым!</div>
                        </div>
                    `;
                }
                
                contestDetailContainer.innerHTML = `
                    <div class="form-container">
                        <h2>${contest.name}</h2>
                        <p><strong>Статус:</strong> ${isEnded ? 'Завершен' : 'Активен'}</p>
                        <p><strong>Сроки:</strong> ${formatDate(contest.start_date)} - ${formatDate(contest.end_date)}</p>
                        <p><strong>Участников:</strong> ${contest.participant_count}${contest.max_participants > 0 ? ` / ${contest.max_participants}` : ''}</p>
                        
                        <div style="margin: 20px 0;">
                            <h3>Описание</h3>
                            <p>${contest.full_description}</p>
                        </div>
                        
                        <div style="margin: 20px 0;">
                            <h3>Правила</h3>
                            <p>${contest.rules}</p>
                        </div>
                        
                        <div style="display: flex; gap: 10px; margin: 20px 0;">
                            ${contestActions}
                        </div>
                        
                        ${commentsHtml}
                    </div>
                `;
                
                showPage('contest');
                
            } catch (error) {
                console.error('Ошибка загрузки конкурса:', error);
                showMessage('Ошибка', 'Не удалось загрузить конкурс');
            }
        }
        
        function renderComment(comment) {
            const timeAgo = getTimeAgo(comment.created_at);
            const canDelete = appState.isAdmin || comment.user_id === userId;
            
            return `
                <div class="comment-card">
                    <div class="comment-header">
                        <div class="comment-user">
                            <div class="comment-avatar">
                                ${comment.username?.charAt(0)?.toUpperCase() || '?'}
                            </div>
                            <div>
                                <div class="comment-username">${comment.username || 'Аноним'}</div>
                                <div class="comment-time">${timeAgo}</div>
                            </div>
                        </div>
                        ${canDelete ? `
                            <button class="comment-action-btn" onclick="deleteComment(${comment.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </div>
                    <div class="comment-text">${escapeHtml(comment.comment_text)}</div>
                </div>
            `;
        }
        
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);
            
            if (diffSec < 60) return 'только что';
            if (diffMin < 60) return `${diffMin} мин. назад`;
            if (diffHour < 24) return `${diffHour} ч. назад`;
            if (diffDay < 7) return `${diffDay} дн. назад`;
            
            return formatDate(dateString);
        }
        
        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;')
                .replace(/\n/g, '<br>');
        }
        
        // ========== РАБОТЫ ==========
        
        async function showWorkModalForContest() {
            if (!appState.userProfile?.full_name) {
                showMessage('Заполните профиль', 'Для участия в конкурсе необходимо заполнить профиль!', () => {
                    showPage('profile');
                });
                return;
            }
            
            const contest = appState.contests.find(c => c.id === appState.currentContestId);
            if (!contest) return;
            
            if (new Date(contest.end_date) < new Date()) {
                showMessage('Конкурс завершен', 'Прием работ окончен');
                return;
            }
            
            if (new Date(contest.start_date) > new Date()) {
                showMessage('Конкурс не начался', `Прием работ начнется ${formatDate(contest.start_date)}`);
                return;
            }
            
            if (contest.max_participants > 0 && contest.participant_count >= contest.max_participants) {
                showMessage('Места закончились', `Достигнуто максимальное количество участников: ${contest.max_participants}`);
                return;
            }
            
            document.getElementById('work-modal-message').innerHTML = `
                <div class="alert alert-info">
                    <strong>${contest.name}</strong><br>
                    Осталось мест: ${contest.max_participants > 0 ? contest.max_participants - contest.participant_count : 'неограниченно'}
                </div>
            `;
            
            showModal(workModal);
            document.getElementById('work-link').focus();
        }
        
        async function submitWork() {
            const workUrl = document.getElementById('work-link').value.trim();
            
            if (!workUrl) {
                showMessage('Ошибка', 'Введите ссылку на работу');
                return;
            }
            
            if (!isValidUrl(workUrl)) {
                showMessage('Ошибка', 'Введите корректную ссылку (начинается с http:// или https://)');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('works')
                    .insert({
                        contest_id: appState.currentContestId,
                        user_id: userId,
                        work_url: workUrl,
                        votes: 0
                    });
                    
                if (error) {
                    if (error.code === '23505') {
                        throw new Error('Вы уже отправили работу на этот конкурс');
                    }
                    throw error;
                }
                
                // Обновляем счетчик участников
                const contest = appState.contests.find(c => c.id === appState.currentContestId);
                if (contest) {
                    contest.participant_count += 1;
                }
                
                hideModal(workModal);
                showMessage('Успех', 'Работа успешно отправлена!', () => {
                    showContest(appState.currentContestId);
                });
                
            } catch (error) {
                console.error('Ошибка отправки работы:', error);
                showMessage('Ошибка', error.message || 'Не удалось отправить работу');
            }
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        // ========== ГОЛОСОВАНИЕ ==========
        
        async function showVoting(contestId) {
            showMessage('Информация', 'Раздел голосования будет доступен в следующем обновлении');
        }
        
        // ========== КОММЕНТАРИИ ==========
        
        async function showCommentModal() {
            if (!appState.userProfile?.full_name) {
                showMessage('Заполните профиль', 'Для комментирования необходимо заполнить профиль!', () => {
                    showPage('profile');
                });
                return;
            }
            
            document.getElementById('comment-modal-title').textContent = 'Добавить комментарий';
            showModal(commentModal);
            document.getElementById('comment-text').focus();
        }
        
        async function submitComment() {
            const text = document.getElementById('comment-text').value.trim();
            
            if (!text) {
                showMessage('Ошибка', 'Введите текст комментария');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('comments')
                    .insert({
                        contest_id: appState.currentContestId,
                        user_id: userId,
                        username: fullUserName,
                        comment_text: text
                    });
                    
                if (error) throw error;
                
                hideModal(commentModal);
                showMessage('Успех', 'Комментарий добавлен!', () => {
                    showContest(appState.currentContestId);
                });
                
            } catch (error) {
                console.error('Ошибка добавления комментария:', error);
                showMessage('Ошибка', 'Не удалось добавить комментарий');
            }
        }
        
        async function deleteComment(commentId) {
            showMessage('Подтверждение', 'Удалить этот комментарий?', async () => {
                try {
                    const { error } = await supabase
                        .from('comments')
                        .delete()
                        .eq('id', commentId);
                        
                    if (error) throw error;
                    
                    showMessage('Успех', 'Комментарий удален', () => {
                        showContest(appState.currentContestId);
                    });
                    
                } catch (error) {
                    console.error('Ошибка удаления комментария:', error);
                    showMessage('Ошибка', 'Не удалось удалить комментарий');
                }
            });
        }
        
        // ========== АДМИНИСТРИРОВАНИЕ ==========
        
        async function checkAdminPassword() {
            const password = document.getElementById('admin-password').value;
            
            if (!password) {
                showMessage('Ошибка', 'Введите пароль');
                return;
            }
            
            try {
                // Хэшируем пароль
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                
                if (hashHex === ADMIN_PASSWORD_HASH) {
                    appState.isAdmin = true;
                    document.getElementById('admin-button').style.display = 'flex';
                    hideModal(adminModal);
                    showMessage('Успех', 'Вы вошли как администратор');
                } else {
                    showMessage('Ошибка', 'Неверный пароль');
                }
            } catch (error) {
                console.error('Ошибка проверки пароля:', error);
                showMessage('Ошибка', 'Ошибка проверки пароля');
            }
        }
        
        function showAdminPanel() {
            showMessage('Админ-панель', 'Раздел администрирования будет доступен в следующем обновлении');
        }
        
        // Делаем функции глобальными для обработчиков onclick
        window.showContest = showContest;
        window.showWorkModalForContest = showWorkModalForContest;
        window.showVoting = showVoting;
        window.showCommentModal = showCommentModal;
        window.deleteComment = deleteComment;
    </script>
