<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конкурсы ArtSpace</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-red: #d32f2f;
            --light-red: #ff6659;
            --dark-red: #9a0007;
            --primary-green: #388e3c;
            --light-green: #6abf69;
            --dark-green: #00600f;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --gray: #e0e0e0;
            --dark-gray: #757575;
            --black: #212121;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #f0f0f0 100%);
            color: var(--black);
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid var(--primary-red);
            margin-bottom: 20px;
            position: relative;
        }
        
        .menu-button {
            background-color: var(--primary-red);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .menu-button:hover {
            background-color: var(--dark-red);
            transform: translateY(-2px);
        }
        
        .menu-dropdown {
            position: absolute;
            top: 70px;
            left: 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            flex-direction: column;
            min-width: 200px;
            overflow: hidden;
        }
        
        .menu-dropdown.show {
            display: flex;
        }
        
        .menu-item {
            padding: 15px 20px;
            text-decoration: none;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--gray);
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover {
            background-color: var(--light-gray);
            color: var(--primary-red);
        }
        
        .menu-item i {
            width: 20px;
            text-align: center;
        }
        
        h1 {
            color: var(--primary-green);
            font-size: 28px;
            text-align: center;
            flex-grow: 1;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .admin-button {
            background-color: var(--dark-green);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: none;
        }
        
        .admin-button:hover {
            background-color: var(--primary-green);
        }
        
        .contest-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .contest-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary-green);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .contest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .contest-card.ended {
            border-left-color: var(--dark-red);
            opacity: 0.9;
        }
        
        .contest-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 10px;
        }
        
        .contest-card.ended .contest-title {
            color: var(--dark-red);
        }
        
        .contest-description {
            color: var(--dark-gray);
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .contest-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .contest-details span {
            background-color: var(--light-gray);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .contest-participants {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--primary-red);
            font-weight: 500;
        }
        
        .back-button {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: var(--dark-red);
        }
        
        .contest-detail-card {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        
        .contest-full-description, .contest-rules {
            margin-bottom: 20px;
        }
        
        .contest-full-description h3, .contest-rules h3 {
            color: var(--primary-green);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .contest-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }
        
        .button-primary {
            background-color: var(--primary-green);
            color: white;
        }
        
        .button-primary:hover {
            background-color: var(--dark-green);
        }
        
        .button-secondary {
            background-color: var(--primary-red);
            color: white;
        }
        
        .button-secondary:hover {
            background-color: var(--dark-red);
        }
        
        .button-disabled {
            background-color: var(--dark-gray);
            color: white;
            cursor: not-allowed;
        }
        
        .participants-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .participant-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .participant-info h4 {
            color: var(--primary-green);
            margin-bottom: 5px;
        }
        
        .participant-details {
            display: flex;
            gap: 10px;
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        .vote-button {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .vote-button:hover {
            background-color: var(--dark-red);
        }
        
        .participant-card.winner {
            background-color: rgba(255, 215, 0, 0.1);
            border: 2px solid gold;
        }
        
        .participant-card.winner h4 {
            color: var(--dark-green);
        }
        
        .winner-badge {
            background-color: gold;
            color: var(--black);
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-green);
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.2);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .modal h3 {
            color: var(--primary-green);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: rgba(56, 142, 60, 0.1);
            color: var(--dark-green);
            border-left: 4px solid var(--primary-green);
        }
        
        .alert-info {
            background-color: rgba(33, 150, 243, 0.1);
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }
        
        .alert-warning {
            background-color: rgba(255, 152, 0, 0.1);
            color: #f57c00;
            border-left: 4px solid #ff9800;
        }
        
        .link-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .link-input input {
            flex-grow: 1;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-green);
        }
        
        .loading i {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .contest-list {
                grid-template-columns: 1fr;
            }
            
            .contest-actions, .form-actions {
                flex-direction: column;
            }
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-active {
            background-color: rgba(56, 142, 60, 0.2);
            color: var(--primary-green);
        }
        
        .status-ended {
            background-color: rgba(211, 47, 47, 0.2);
            color: var(--primary-red);
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <!-- Главная страница с конкурсами -->
        <div id="home-page">
            <div class="header">
                <button class="menu-button" id="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Конкурсы ArtSpace</h1>
                <button class="admin-button" id="admin-login-btn">Админ</button>
                
                <div class="menu-dropdown" id="menu-dropdown">
                    <a href="#" class="menu-item" id="profile-menu-item">
                        <i class="fas fa-user"></i> Профиль
                    </a>
                    <a href="#" class="menu-item" id="admin-menu-item">
                        <i class="fas fa-lock"></i> Админ-панель
                    </a>
                </div>
            </div>
            
            <div id="contest-list-container">
                <!-- Список конкурсов будет здесь -->
            </div>
        </div>
        
        <!-- Страница конкурса -->
        <div id="contest-page" class="hidden">
            <button class="back-button" id="back-button-contest">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            
            <div id="contest-detail-container">
                <!-- Детали конкурса будут здесь -->
            </div>
        </div>
        
        <!-- Страница голосования -->
        <div id="voting-page" class="hidden">
            <button class="back-button" id="back-button-voting">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            
            <div id="voting-container">
                <!-- Участники для голосования будут здесь -->
            </div>
        </div>
        
        <!-- Страница профиля -->
        <div id="profile-page" class="hidden">
            <button class="back-button" id="back-button-profile">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            
            <div class="form-container">
                <h2 style="color: var(--primary-green); margin-bottom: 20px;">Мой профиль</h2>
                
                <div id="profile-form">
                    <div class="form-group">
                        <label for="full-name">ФИО</label>
                        <input type="text" id="full-name" placeholder="Введите ваше полное имя">
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Возраст</label>
                        <input type="number" id="age" placeholder="Введите ваш возраст" min="1" max="120">
                    </div>
                    
                    <div class="form-group">
                        <label for="group">Группа/Курс</label>
                        <input type="text" id="group" placeholder="Например: 11А, 2 курс и т.д.">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Электронная почта</label>
                        <input type="email" id="email" placeholder="example@email.com">
                    </div>
                    
                    <div class="form-actions">
                        <button class="button button-primary" id="save-profile-btn">
                            <i class="fas fa-save"></i> Сохранить профиль
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Админ: Добавление/редактирование конкурса -->
        <div id="admin-contest-page" class="hidden">
            <button class="back-button" id="back-button-admin">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            
            <div class="form-container">
                <h2 id="admin-contest-title" style="color: var(--primary-green); margin-bottom: 20px;">Добавить конкурс</h2>
                
                <div id="admin-contest-form">
                    <div class="form-group">
                        <label for="contest-name">Название конкурса</label>
                        <input type="text" id="contest-name" placeholder="Введите название конкурса">
                    </div>
                    
                    <div class="form-group">
                        <label for="short-description">Краткое описание</label>
                        <textarea id="short-description" rows="3" placeholder="Введите краткое описание конкурса"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="full-description">Полное описание</label>
                        <textarea id="full-description" rows="5" placeholder="Введите полное описание конкурса"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="contest-rules">Правила конкурса</label>
                        <textarea id="contest-rules" rows="5" placeholder="Введите правила конкурса"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="start-date">Дата начала</label>
                        <input type="date" id="start-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="end-date">Дата окончания</label>
                        <input type="date" id="end-date">
                    </div>
                    
                    <div class="form-group">
                        <label for="max-participants">Максимальное число участников (0 - без ограничений)</label>
                        <input type="number" id="max-participants" min="0" value="0">
                    </div>
                    
                    <div class="form-actions">
                        <button class="button button-primary" id="save-contest-btn">
                            <i class="fas fa-save"></i> Сохранить конкурс
                        </button>
                        <button class="button button-secondary" id="cancel-contest-btn">
                            <i class="fas fa-times"></i> Отмена
                        </button>
                        <button class="button button-secondary hidden" id="delete-contest-btn">
                            <i class="fas fa-trash"></i> Удалить конкурс
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для пароля администратора -->
    <div class="modal" id="admin-modal">
        <div class="modal-content">
            <h3>Вход в админ-панель</h3>
            <div class="form-group">
                <label for="admin-password">Пароль администратора</label>
                <input type="password" id="admin-password" placeholder="Введите пароль">
            </div>
            <div class="form-actions">
                <button class="button button-primary" id="submit-admin-password">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                <button class="button button-secondary" id="cancel-admin-password">
                    <i class="fas fa-times"></i> Отмена
                </button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для ссылки на работу -->
    <div class="modal" id="work-modal">
        <div class="modal-content">
            <h3>Прикрепить работу</h3>
            <div id="work-modal-message"></div>
            <div class="link-input">
                <input type="text" id="work-link" placeholder="Введите ссылку на вашу работу">
                <button class="button button-primary" id="submit-work-link">
                    <i class="fas fa-paper-plane"></i> Отправить
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();
        
        // Получаем ID пользователя Telegram
        const userId = tg.initDataUnsafe?.user?.id || 'test_user_123';
        const userName = tg.initDataUnsafe?.user?.first_name || 'Пользователь';
        
        // Инициализация Supabase
        const SUPABASE_URL = 'https://qjgpunbldddmithdlmcy.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqZ3B1bmJsZGRkbWl0aGRsbWN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3NjE3MjcsImV4cCI6MjA4MTMzNzcyN30.qpzc8_E5JSkxDzWyURt8y76HmL4ErheBpoAu6EXySvc'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Состояние приложения
        const appState = {
            currentPage: 'home',
            currentContestId: null,
            isAdmin: false,
            userProfile: null,
            contests: []
        };
        
        // Хэш пароля администратора (в реальном приложении используйте серверную проверку)
        // Пароль: admin123 (никогда не храните пароли в клиентском коде в реальных приложениях!)
        const ADMIN_PASSWORD_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9';
        
        // Элементы DOM
        const homePage = document.getElementById('home-page');
        const contestPage = document.getElementById('contest-page');
        const votingPage = document.getElementById('voting-page');
        const profilePage = document.getElementById('profile-page');
        const adminContestPage = document.getElementById('admin-contest-page');
        const contestListContainer = document.getElementById('contest-list-container');
        const contestDetailContainer = document.getElementById('contest-detail-container');
        const votingContainer = document.getElementById('voting-container');
        
        // Модальные окна
        const adminModal = document.getElementById('admin-modal');
        const workModal = document.getElementById('work-modal');
        const workLinkInput = document.getElementById('work-link');
        
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', async () => {
            setupEventListeners();
            await loadUserProfile();
            await loadContests();
            checkAdminStatus();
        });
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Кнопка меню
            document.getElementById('menu-button').addEventListener('click', toggleMenu);
            
            // Пункты меню
            document.getElementById('profile-menu-item').addEventListener('click', () => {
                showPage('profile');
                hideMenu();
            });
            
            document.getElementById('admin-menu-item').addEventListener('click', () => {
                if (appState.isAdmin) {
                    showAdminContestPage();
                } else {
                    showAdminModal();
                }
                hideMenu();
            });
            
            // Кнопка администратора в заголовке
            document.getElementById('admin-login-btn').addEventListener('click', () => {
                if (appState.isAdmin) {
                    showAdminContestPage();
                } else {
                    showAdminModal();
                }
            });
            
            // Кнопки "Назад"
            document.getElementById('back-button-contest').addEventListener('click', () => showPage('home'));
            document.getElementById('back-button-voting').addEventListener('click', () => showPage('contest'));
            document.getElementById('back-button-profile').addEventListener('click', () => showPage('home'));
            document.getElementById('back-button-admin').addEventListener('click', () => showPage('home'));
            
            // Кнопка сохранения профиля
            document.getElementById('save-profile-btn').addEventListener('click', saveUserProfile);
            
            // Админ-модальное окно
            document.getElementById('submit-admin-password').addEventListener('click', checkAdminPassword);
            document.getElementById('cancel-admin-password').addEventListener('click', hideAdminModal);
            
            // Форма конкурса (админ)
            document.getElementById('save-contest-btn').addEventListener('click', saveContest);
            document.getElementById('cancel-contest-btn').addEventListener('click', () => showPage('home'));
            document.getElementById('delete-contest-btn').addEventListener('click', deleteContest);
            
            // Модальное окно для работы

        async function checkAdminPassword() {
            const password = document.getElementById('admin-password').value;
            
            // Хэшируем введенный пароль и сравниваем с хранимым хэшем
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            if (hashHex === ADMIN_PASSWORD_HASH) {
                appState.isAdmin = true;
                checkAdminStatus();
                hideAdminModal();
                showAdminContestPage();
            } else {
                alert('Неверный пароль!');

        }

                            } else if (works[index + 1].votes === work.votes) {

                showPage('voting');
                
                // Добавляем обработчики для кнопок голосования

        // Голосование за участника
        async function voteForParticipant(contestId, participantId) {
            try {
                // Проверяем, не голосовал ли уже пользователь за этого участника
                const { data: existingVote } = await supabase
                    .from('votes')
                    .select('*')
                    .eq('contest_id', contestId)
                    .eq('participant_id', participantId)
                    .eq('voter_id', userId)
                    .single();
                    
                if (existingVote) {
                    alert('Вы уже голосовали за этого участника!');
                    return;
                }
                
                // Добавляем голос в таблицу голосов
                const { error: voteError } = await supabase
                    .from('votes')
                    .insert({
                        contest_id: contestId,
                        participant_id: participantId,
                        voter_id: userId
                    });
                    
                if (voteError) {
                    throw voteError;
                }
                
                // Увеличиваем счетчик голосов в работе участника
                const { error: workError } = await supabase.rpc('increment_votes', {
                    work_contest_id: contestId,
                    work_user_id: participantId
                });
                
                if (workError) {
                    throw workError;
                }
                
                alert('Ваш голос учтен!');
                // Обновляем страницу голосования
                showVotingPage(contestId);
                
            } catch (error) {

        }

                start_date: document.getElementById('start-date').value,
                end_date: document.getElementById('end-date').value,
                max_participants: parseInt(document.getElementById('max-participants').value) || 0
            };
            
            // Валидация
            if (!contestData.name || !contestData.start_date || !contestData.end_date) {
                alert('Пожалуйста, заполните обязательные поля: название, дата начала и дата окончания');
                return;
            }
            
            if (new Date(contestData.end_date) <= new Date(contestData.start_date)) {
                alert('Дата окончания должна быть позже даты начала');
                return;
            }
            
            try {
                if (appState.currentContestId) {
                    // Редактирование существующего конкурса
                    const { error } = await supabase
                        .from('contests')
                        .update(contestData)
                        .eq('id', appState.currentContestId);
                        
                    if (error) {
                        throw error;
                    }
                    
                    alert('Конкурс успешно обновлен!');
                } else {
                    // Добавление нового конкурса
                    contestData.participant_count = 0;
                    
                    const { error } = await supabase
                        .from('contests')
                        .insert(contestData);
                        
                    if (error) {
                        throw error;
                    }
                    
                    alert('Конкурс успешно добавлен!');
                }
                
                // Обновляем список конкурсов
                await loadContests();
                showPage('home');
                
            } catch (error) {
                console.error('Ошибка сохранения конкурса:', error);
                alert('Ошибка при сохранении конкурса. Попробуйте еще раз.');
            }
        }
        
        // Удалить конкурс
        async function deleteContest(contestId) {
            const idToDelete = contestId || appState.currentContestId;
            if (!idToDelete) return;
            
            try {
                // Удаляем голоса, связанные с конкурсом
                await supabase
                    .from('votes')
                    .delete()
                    .eq('contest_id', idToDelete);
                
                // Удаляем работы, связанные с конкурсом
                await supabase
                    .from('works')
                    .delete()
                    .eq('contest_id', idToDelete);
                
                // Удаляем сам конкурс
                const { error } = await supabase
                    .from('contests')
                    .delete()
                    .eq('id', idToDelete);
                    
                if (error) {
                    throw error;
                }
                
                alert('Конкурс успешно удален!');
                
                // Обновляем список конкурсов
                await loadContests();
                showPage('home');
                
            } catch (error) {
                console.error('Ошибка удаления конкурса:', error);
                alert('Ошибка при удалении конкурса. Попробуйте еще раз.');
            }
        }
        
        // Вспомогательные функции
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
    </script>
